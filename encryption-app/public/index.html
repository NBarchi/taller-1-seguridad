
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App de Cifrado</title>
</head>
<body>
  <h1>App de Cifrado</h1>

  <h2>AES Encryption/Decryption</h2>
  <div>
    <label for="aes-key">AES Key:</label>
    <input type="text" id="aes-key" />
  </div>
  <div>
    <label for="aes-file">Select File to Encrypt (AES):</label>
    <input type="file" id="aes-file" />
    <button onclick="encryptFileAES()">Encrypt</button>
    <p id="aes-file-encrypted"></p>
    <button onclick="decryptFileAES()">Decrypt</button>
    <p id="aes-file-decrypted"></p>
  </div>

  <!-- Cifrado Asimétrico -->
  <h2>Cifrado Asimétrico (RSA)</h2>
  <form id="rsaForm">
    <label for="message">Mensaje:</label>
    <input type="text" id="message" name="message" required>
    <button type="submit">Generar Claves y Cifrar</button>
  </form>

  <h3>Resultados:</h3>
  <p><strong>Clave Pública:</strong></p>
  <pre id="publicKey"></pre>
  <p><strong>Clave Privada:</strong></p>
  <pre id="privateKey"></pre>
  <p><strong>Mensaje Cifrado:</strong></p>
  <pre id="encryptedMessage"></pre>

  <script src="app.js"></script>
</body>
</html>
