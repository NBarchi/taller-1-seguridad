<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Encryption App</title>
  <script defer src="app.js"></script>
</head>
<body>
  <h1>File Encryption App</h1>

  <h2>AES Encryption/Decryption</h2>
  <div>
    <label for="aes-key">AES Key:</label>
    <input type="text" id="aes-key" />
  </div>
  <div>
    <label for="aes-file">Select File to Encrypt (AES):</label>
    <input type="file" id="aes-file" />
    <button onclick="encryptFileAES()">Encrypt</button>
    <p id="aes-file-encrypted"></p>
    <button onclick="decryptFileAES()">Decrypt</button>
    <p id="aes-file-decrypted"></p>
  </div>

  <h2>RSA Encryption/Decryption</h2>
  <div>
    <label for="rsa-public-key">Public Key (RSA):</label>
    <textarea id="rsa-public-key"></textarea>
  </div>
  <div>
    <label for="rsa-file">Select File to Encrypt (RSA):</label>
    <input type="file" id="rsa-file" />
    <button onclick="encryptFileRSA()">Encrypt</button>
    <p id="rsa-file-encrypted"></p>
    <label for="rsa-private-key">Private Key (RSA):</label>
    <textarea id="rsa-private-key"></textarea>
    <button onclick="decryptFileRSA()">Decrypt</button>
    <p id="rsa-file-decrypted"></p>
  </div>
</body>
</html>
